<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fruccola</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>


<main class="A4 eng">
<section class="content menu">

  <ul>
      <li class="dailymenu ">
          <ul class="offer ">

              <li class="kristof">

                  <p class="soup">
                      <!--soup:--> <strong>-</strong>
                  </p>
                  <p class="main">
                      <!--main dish:--> <strong>-</strong>
                  </p>
              </li>

          </ul>
      </li>
  </ul>
</section>
</main>

<main class="A4 hun">
    <section class="content menu">

        <ul>
            <li class="dailymenu ">
                <ul class="offer ">

                    <li class="kristof">

                        <p class="soup">
                            <!--soup:--> <strong>-</strong>
                        </p>
                        <p class="main">
                            <!--main dish:--> <strong>-</strong>
                        </p>
                    </li>

                </ul>
            </li>
        </ul>
    </section>
</main>

<script>
    (function() {
        var fruccolaAPI = "http://fruccola.hu/admin/api/daily_menu";
        $.getJSON( fruccolaAPI ).done(function( data ) {

            var dayNames = new Array('Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday');
            var monthNames = new Array('January','February','March','April','May','June','July','August','September','October','November','December');

            var nData = new Date() ;
            $('section.dailymenu h1').html("DAILY MENU /" + nData.getDate() + ". "  + monthNames[nData.getMonth()] + " " + dayNames[nData.getDay()]);
            if (nData.getDay() === 1) $('.dailymenu').addClass('meatfree');
            /*if (nData.getDay() === 3) $('.dailymenu').addClass('beef');*/
            if (nData.getDay() === 5) $('.dailymenu').addClass('fish');

            if(typeof data[2] != 'undefined') $('.eng .offer .kristof .soup strong').html(data[2].soup_en);
            if(typeof data[2] != 'undefined') $('.eng .offer .kristof .main strong').html(data[2].dish_en);

            if ($.inArray (1,data[2].soup_allergen_ids)>= 0) $('.eng .offer .kristof .soup').append( $( '<em class="flourfree" title="Flour free">Flour free</em>') );
            if ($.inArray (2,data[2].soup_allergen_ids)>= 0) $('.eng .offer .kristof .soup').append( $( '<em class="lactosefree" title="Lactose free">Lactose free</em>') );
            if ($.inArray (3,data[2].soup_allergen_ids)>= 0) $('.eng .offer .kristof .soup').append( $( '<em class="vegetarian" title="Vegetarian">Vegetarian</em>') );
            if ($.inArray (4,data[2].soup_allergen_ids)>= 0) $('.eng .offer .kristof .soup').append( $( '<em class="vegan" title="Vegetarian">Vegan</em>') );

            if ($.inArray (1,data[2].dish_allergen_ids)>= 0) $('.eng .offer .kristof .main').append( $( '<em class="flourfree" title="Flour free">Flour free</em>') );
            if ($.inArray (2,data[2].dish_allergen_ids)>= 0) $('.eng .offer .kristof .main').append( $( '<em class="lactosefree" title="Lactose free">Lactose free</em>') );
            if ($.inArray (3,data[2].dish_allergen_ids)>= 0) $('.eng .offer .kristof .main').append( $( '<em class="vegetarian" title="Vegetarian">Vegetarian</em>') );
            if ($.inArray (4,data[2].dish_allergen_ids)>= 0) $('.eng .offer .kristof .main').append( $( '<em class="vegan" title="Vegetarian">Vegan</em>') );

            /* $('.eng .offer  .kristof .soup strong').html(data[2].soup_en);
            $('.eng .offer .kristof .main strong').html(data[2].dish_en); */

        });
    })();
</script>
